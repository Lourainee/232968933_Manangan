<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="title">Satisfaction Survey</h1>

        <p id="description">We appreciate your feedback! Please fill out this survey form.</p>

        <form id="survey-form">
            
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label id="number-label" for="number">Age (optional):</label>
            <input type="number" id="number" name="age" min="18" max="120" placeholder="Enter your age">

            <label for="dropdown">How did you hear about us?</label>
            <select id="dropdown" name="referral">
                <option value="internet">Internet Search</option>
                <option value="friend">Friend or Family</option>
                <option value="advertisement">Advertisement</option>
            </select>

            <p>How satisfied are you with our service?</p>
            <label><input type="radio" name="satisfaction" value="very_satisfied" required> Very Satisfied</label>
            <label><input type="radio" name="satisfaction" value="satisfied"> Satisfied</label>
            <label><input type="radio" name="satisfaction" value="neutral"> Neutral</label>


            <p>What features did you enjoy? (Check all that apply)</p>
            <label><input type="checkbox" name="features" value="speed"> Speed</label>
            <label><input type="checkbox" name="features" value="quality"> Quality</label>
            <label><input type="checkbox" name="features" value="support"> Customer Support</label>

           
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Share your thoughts here..."></textarea>

          
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
